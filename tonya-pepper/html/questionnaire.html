<!DOCTYPE html>
<html lang="ja">
<head>
    <!--選択肢template（問題文有り:4択[2]）-->

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale = 1.335, minimum-scale = 1.335, maximum-scale = 1.335"/>
    <!-- Bootstrap core CSS -->
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

<script src="/lib/jquery/jquery.min.js"></script>
<script src="/libs/qimessaging/2/qimessaging.js"></script>
<script src="js/qitalk.js"></script>
<script>
$(function() {
   Qitalk.init({
     host    : '', // pepper host. default => localhost
     root    : '#qitalk',
     tplDir  : './tpl/questionnaire',
     preload : {
       tpl     : ['qa4_1','qa4_2','qa4_3'],
       service : ['ALMemory', 'ALTextToSpeech']
     },
     handle : {
       start : function() {
           Qitalk.proxy.ALMemory.getData('/tonya/Signal/questionnaire/PresentView').then(function(str){
             Qitalk.presentView(str);
           });
       }
     }
   });
});


</script>
<head>
<body>
   <div id="qitalk" class="wrapper">
   </div>

</body>
